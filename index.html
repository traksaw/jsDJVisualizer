<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Phase 1 – Serato → Browser Audio Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preload" href="./styles/styles.css" as="style" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>Phase 1: Capture Serato Audio</h1>
      <p class="hint">
        In Serato → <b>Setup → Audio</b> enable <i>“Make Audio Output available to other applications.”</i><br />
        Then pick <b>Serato Virtual Audio</b> and press <b>Start</b>.
      </p>

      <div class="row" role="group" aria-label="Controls">
        <button id="start" type="button">Start Audio Test</button>
        <label for="inputs">Input:</label>
        <select id="inputs" aria-label="Audio input device"></select>
        <button id="stop" type="button" disabled>Stop</button>
      </div>

      <div id="log" aria-live="polite" aria-atomic="false"></div>
    </div>

    <!-- App (ES modules) -->
    <script type="module" src="./src/app.js"></script>
    <noscript>Please enable JavaScript to run the audio test.</noscript>
  </body>
</html>
