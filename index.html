<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Audio Visualizer</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <!-- Control Panel -->
  <div id="controls">
    <h3>DJ Audio Visualizer</h3>
    <button id="startBtn">Start Audio</button>
    <button id="stopBtn" disabled>Stop Audio</button>

    <div class="slider-container">
      <label>Visualization Mode:</label>
      <select id="vizMode">
        <option value="spectrum">Frequency Spectrum</option>
        <option value="waveform">Waveform</option>
        <option value="particles">Particles</option>
        <option value="eq-bars">EQ Bars</option>
        <option value="dj-mixer">DJ Mixer Style</option>
      </select>
    </div>

    <div class="slider-container">
      <label>Sensitivity: <span id="sensitivityValue">1.0</span></label>
      <input type="range" id="sensitivity" min="0.1" max="3.0" step="0.1" value="1.0">
    </div>

    <div class="slider-container">
      <label>Bass Boost: <span id="bassBoostValue">1.0</span></label>
      <input type="range" id="bassBoost" min="0.5" max="3.0" step="0.1" value="1.0">
    </div>

    <div class="slider-container">
      <label>Animation Speed: <span id="animSpeedValue">1.0</span></label>
      <input type="range" id="animSpeed" min="0.1" max="2.0" step="0.1" value="1.0">
    </div>

    <div id="status">Status: Ready</div>
    <div id="performance-info">
      <div>FPS: <span id="fps">0</span></div>
      <div>Latency: <span id="latency">0ms</span></div>
    </div>
  </div>

  <!-- EQ Display -->
  <div id="eq-display">
    <h4>EQ Levels</h4>
    <div class="eq-bar">
      <span class="eq-label">Bass:</span>
      <div class="eq-meter">
        <div class="eq-fill bass" id="bassBar"></div>
      </div>
      <span id="bassValue">0</span>
    </div>
    <div class="eq-bar">
      <span class="eq-label">Mid:</span>
      <div class="eq-meter">
        <div class="eq-fill mid" id="midBar"></div>
      </div>
      <span id="midValue">0</span>
    </div>
    <div class="eq-bar">
      <span class="eq-label">High:</span>
      <div class="eq-meter">
        <div class="eq-fill high" id="highBar"></div>
      </div>
      <span id="highValue">0</span>
    </div>
    <div class="eq-bar">
      <span class="eq-label">RMS:</span>
      <div class="eq-meter">
        <div class="eq-fill rms" id="rmsBar"></div>
      </div>
      <span id="rmsValue">0</span>
    </div>
  </div>

  <!-- Device Info Panel -->
  <div id="device-info">
    <h4>Audio Devices</h4>
    <div id="device-list">
      <p>Click "Start Audio" to detect devices</p>
    </div>
  </div>

  <!-- Replace the CDN scripts with these alternatives -->
  <script src="https://unpkg.com/p5@1.7.0/lib/p5.min.js"></script>
  <script src="https://unpkg.com/meyda@5.3.0/dist/web/meyda.min.js"></script>

  <!-- Application Scripts -->
  <script src="js/config.js"></script>
  <script src="js/audio-processor.js"></script>
  <script src="js/visualizer.js"></script>
  <script src="js/ui-controller.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
